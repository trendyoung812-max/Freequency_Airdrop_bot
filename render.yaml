services:
  - type: web
    name: telegram-airdrop-bot
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
